<section class="main_container d-flex align-items-center">
    <div class="login-wraper">
        <div class="header">
            <div class="logo"> </div>
        </div>
        
        <div class="body">
            <form action=""  class="tab-pane active" id="signin"  role="tabpanel" aria-labelledby="signin-tab"  #f="ngForm" (keyup)="errorMsg=''" novalidate>
                <div class="alert alert-danger" *ngIf="errorMsg">
                {{errorMsg}}
                </div>
                <div class="alert alert-success" *ngIf="successMsg">
                    {{successMsg}}
                </div>
              
                <div class="form-group">
                    <input type="password" name="password" ngModel  placeholder="Password"  #password="ngModel" class="form-control" id="log-pwd"  required>
                    <small class="small text-danger d-block text-left " *ngIf="password.invalid && password.touched">Password required </small>
                </div>

                <div class="form-group">
                    <input type="hidden" name="token" ngModel [ngModel]="token">
                    <input type="password" name="password_confirmation" ngModel  placeholder="Confirm Password"  #password_confirmation="ngModel" [equalTo]="password" class="form-control" id="confirm-pwd"  required>
                    <small class="small text-danger d-block text-left mt-1" *ngIf="password_confirmation.errors?.required && password_confirmation.touched"> Confirm Password required</small>
                    <small class="small text-danger d-block text-left mt-1" *ngIf="password_confirmation.errors?.equalTo  && password_confirmation.touched">Password does not match</small>
                </div>
                <div class="text-center" ><button type="submit" class="btn -btn-primary login-btn" [disabled]="f.invalid" (click)="resetPassword(f.value)" >Change Password</button></div>
            </form>
            
        </div>
            
        <div class="footer">
            <p class="text-right text-secondary forgot_password" routerLink="/admin/login" >Back to login</p>
        </div>

    </div>
  </section>

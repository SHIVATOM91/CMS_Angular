<section >
    <div class="container">
      <div class="row">
        <div class="col-sm-3"> </div>
        <div class="col-sm-6">
          <div class="">
            <h1 class="titleLarge text-center">Log In</h1>
            <div class="widgets">
           
              
              <div class="tab-content">
                <form action="" class="tab-pane active" id="signin"  role="tabpanel" aria-labelledby="signin-tab"  #f="ngForm" (ngSubmit)="login(f.value)" (keyup)="errorMsg=''" novalidate>
                    
                  <div class="alert alert-danger" *ngIf="errorMsg">
                      {{errorMsg}}
                  </div>
                  <div class="form-group">
                      <label for="log-email">Email address:</label>
                      <input type="email" name="email"  ngModel   #email="ngModel"  class="form-control" id="log-email" required>
                      <small class="small text-danger" *ngIf="email.invalid && email.touched">Please enter your first name </small>
                  </div>
                  <div class="form-group">
                      <label for="log-pwd">Password:</label>
                      <input type="password" name="password" ngModel   #password="ngModel" class="form-control" id="log-pwd"  required>
                      <small class="small text-danger" *ngIf="password.invalid && password.touched">Please enter your first name </small>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                  </div>
                  <button type="submit" [disabled]="!f.valid" >Submit</button>
                </form>
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3"> </div>
      </div>
    </div>
  </section>

<div class="row">
  <div class="col-md-8">
      <form role="form" id="banner" #bannerForm="ngForm" (keyup)="errorMsg=''" novalidate>
          <div  class="alert" *ngIf="errorMsgShow" [ngClass]="{'alert-danger':errorMsgType=='fail' , 'alert-success':errorMsgType=='success'}">
              <ng-container *ngIf="errorMsgType=='success'">Thank you for getting in touch!.</ng-container>
              <ng-container *ngIf="errorMsgType=='fail'">Failed to send Your message!</ng-container>
          </div>
          <fieldset class="form-group">
              <label>Title</label>
              <input class="form-control" name="title" [(ngModel)]="bannerModal.title"  #title="ngModel"  placeholder="Enter title" id="log-title" required>
              <small class="small text-danger" *ngIf="title.invalid && title.touched">Please enter title </small>
          </fieldset>
          <fieldset class="form-group">
              <label>Description</label>
              <input class="form-control" name="description" [(ngModel)]="bannerModal.description"  #description="ngModel"  placeholder="Enter description" id="log-description" required>
              <small class="small text-danger" *ngIf="description.invalid && description.touched">Please enter Description </small>
          </fieldset>
          <fieldset class="form-group">
              <label>Banner image</label>
              <input class="form-control" name="bannerimg" [(ngModel)]="bannerModal.bannerimg"  #bannerimg="ngModel"   type="file" (change)="handleFileInput($event)"  placeholder="Enter description"  required>
              <small class="small text-danger" *ngIf="bannerimg.invalid && bannerimg.touched">Please select the image </small>
          </fieldset>
      </form>
      <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en" [fullPage]="true"></ck-editor>   
  </div>
  <div class="col-md-4" >
      <button type="submit" [disabled]="!bannerForm.valid" class="btn btn-primary pull-right"  (click)="uploadBanner(bannerForm);"  ><i class="fa fa-floppy-o" aria-hidden="true"></i> Publish</button>
  </div>
</div>


<form role="form" id="banner"  [formGroup]="pageForm"  novalidate>
    <div class="row justify-content-between">
      <div class="col-md-8">
            <div  class="alert" *ngIf="ErrorObject.show==true" [ngClass]="{'alert-danger':ErrorObject.type=='fail' , 'alert-success':ErrorObject.type=='success'}">
                <ng-container *ngIf="ErrorObject.type=='success'">Page has published successfully! </ng-container>
                <ng-container *ngIf="ErrorObject.type=='fail'">{{ErrorObject.msg}}</ng-container>
            </div>
            <fieldset class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" formControlName="title"    placeholder="Enter title" id="log-title" >
                <!-- <small class="small text-danger" *ngIf="title.invalid && title.touched">Please enter title </small> -->
            </fieldset>
            <fieldset class="form-group">
                <label>Description</label>
            </fieldset>
            <ck-editor name="editor1" formControlName="description" skin="moono-lisa" language="en" [fullPage]="true"></ck-editor> 
            
            <div class="taskboard-wrapper">
              <div class="taskboard-list">
                <div class="taskboard-cards" [dragula]='"another-bag"' [dragulaModel]='selectedSection'>
                  <div class="taskboard-task" *ngFor='let section of selectedSection'> 
                   
                    <div class="taskboard-task-title">{{ section.title }}</div>
                    <!-- <div class="pull-right">
                      <i class="fa fa-edit "></i>
                      <i class="fa fa-trash "></i>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
      </div>
      <div class="col-md-3" >
          <button type="submit" [disabled]="!pageForm.valid" class="btn btn-primary float-right "  (click)="publishPage(pageForm.value);"  ><i class="fa fa-floppy-o" aria-hidden="true"></i> Publish</button>
          <div class="card clerfix">
              <div class="card-header">
                Properties
              </div>
              <div class="card-body">
                <small class="card-text">Select the new properties to the content.</small>
                
                <div class="taskboard-wrapper">
                  <div class="taskboard-list" >
                    <div class="taskboard-cards"  [dragula]='"another-bag"' [dragulaModel]='pageSectionList'>
                      <div class="taskboard-task" *ngFor='let section of pageSectionList'> 
                        <div class="taskboard-task-title">{{ section.title }}</div>
                        <!-- <div class="pull-right">
                          <i class="fa fa-edit "></i>
                          <i class="fa fa-trash "></i>
                        </div> -->
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <select class="form-control"   >
                    <option>Select</option>
                    <option value="contactform" *ngFor="let desc of pagePropertiesList" [value]="desc.id">{{desc.propertyKey}}</option>
                </select>
                <button type="button" class="btn btn-primary " (click)="addProperties(Properties)">Add to page</button> -->
              </div>
          </div>
        </div>
    </div>
    
    <div class="row">
      <div class="col-md-8">
          <!-- <div class="PropertyWrapper" *ngFor="let pageData of pagePropertiesData">
              <input-template></input-template>
          </div>
          <div class="PropertyWrapper">
              <decription-template >  </decription-template>
          </div>
          <div class="PropertyWrapper">
              <image-template >  </image-template>
          </div> -->
      </div>
    </div>
    </form>

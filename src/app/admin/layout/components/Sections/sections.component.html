<form [formGroup]="sectionForm">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-secondary pull-right ml-2" (click)="addNewSection()">
        <i class="fa fa-plus" aria-hidden="true"></i>New Section
      </button>
      <button class="btn btn-primary pull-right" [hidden]='sections.controls.length<=0' (click)="publishSections()" [disabled]="sectionForm.invalid">
        <i class="fa fa-plus" aria-hidden="true"></i>Publish
      </button>
    </div>

    <div class="col-md-6">
      <div formArrayName="sections">
      <ng-container *ngFor="let section of sections.controls; let i = index;">
          <div class="card" [formGroupName]='i'>
            <div class="card-header">
              <h5 class="pull-left">Section {{ i + 1 }}</h5>
              <button (click)="deleteSection(i)" class=" pull-right">Delete</button>
            </div>
            <div class="card-body">
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Section Title</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="title">
                </div>
              </div>
              <div formArrayName="properties">
                  <button type="button" (click)="addNewProperty(section)" class="btn btn-primary btn-sm pull-right">Add Properties</button>
                  <ng-container *ngFor="let property of section.controls.properties.controls; let j = index;">
                      <div class="form-group cardGroup clearfix" [formGroupName]='j'>
                          <h5>Property {{j+1}}</h5>
                          <button (click)="deleteProperty(i,j)" class="btn btn-danger btn-sm pull-right">Delete</button>
                          <div class="form-group row clearfix">
                              <label for="inputPassword" class="col-sm-3 col-form-label">Key Name</label>
                              <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="key">
                              </div>
                          </div>
                          <div class="form-group clearfix row">
                              <label for="inputPassword" class="col-sm-3 col-form-label">Property</label>
                              <div class="col-sm-9">
                                  <select formControlName="type" class="form-control">
                                      <option value="file"> File</option>
                                      <option value="text"> Text</option>
                                      <option value="string"> String</option>
                                      <option value="number"> Number</option>
                                      <option value="link">Link</option>
                                  </select>
                              </div>
                          </div>
                      </div>
                  </ng-container>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>



<div class="row">
    <div class="container-fluid">
        <ngx-datatable 
            class="material"
            #sectionDatatable
            [columnMode]="'force'"
            [headerHeight]="40"
            [footerHeight]="40"
            [rowHeight]="'auto'"
            [rows]="sectionList">
            <!-- Row Detail Template -->
            <ngx-datatable-row-detail [rowHeight]="100" #myDetailRow (toggle)="onDetailToggle($event)">
              <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                <div style="padding-left:35px;">
                  <div><strong>Address</strong></div>
                  <div>{{row.properties}}</div>
                </div>
              </ng-template>
            </ngx-datatable-row-detail>
            <!-- Column Templates -->
            <ngx-datatable-column
              [width]="50"
              [resizeable]="false"
              [sortable]="false"
              [draggable]="false"
              [canAutoResize]="false">
              <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <a
                  href="javascript:void(0)"
                  [class.datatable-icon-right]="!expanded"
                  [class.datatable-icon-down]="expanded"
                  title="Expand/Collapse Row"
                  (click)="toggleExpandRow(row)">
                </a>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Section Title" prop="title"   >
              <ng-template let-value="value"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{value}}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Created" prop="created_at" >
              <ng-template let-value="value"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{value}}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Status" >
              <ng-template let-value="value"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <i class="fa fa-eye" aria-hidden="true"></i>    
              </ng-template>
            </ngx-datatable-column>
        
            <ngx-datatable-column name="Edit"  >
              <ng-template let-value="value"  let-rowIndex="rowIndex" let-row="row"  ngx-datatable-cell-template>
                <button type="button" class="text_btn" (click)="editPage(row) ;bannerModaltitle='Edit Banner'"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>   
              </ng-template>
            </ngx-datatable-column>
        
            <ngx-datatable-column name="Delete" >
              <ng-template let-value="value"  let-rowIndex="rowIndex"  let-row="row" ngx-datatable-cell-template>
                <button type="button" class="text_btn" (click)="deletePage(rowIndex)" ><i class="fa fa-trash" aria-hidden="true"></i> </button>                              
              </ng-template>
            </ngx-datatable-column>
            
        </ngx-datatable>
    </div>
</div>



</form>

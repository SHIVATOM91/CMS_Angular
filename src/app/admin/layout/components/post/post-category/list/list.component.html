
<ng-container *ngIf="categoryFlag">
<ngx-datatable
  class="material"
  [rows]="categoryList"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [selected]="selected"
  [selectionType]="'single'"
  (dblclick)='onRowSelect($event)'>
</ngx-datatable>
</ng-container>

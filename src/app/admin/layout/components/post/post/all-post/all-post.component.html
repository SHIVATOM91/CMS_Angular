

<ng-container *ngIf="postFlag">
<ngx-datatable 
  class="material"
  #sectionDatatable
  [columnMode]="'force'"
  [headerHeight]="40"
  [footerHeight]="40"
  [rowHeight]="'auto'"
  [rows]="postList">

  <ngx-datatable-column name="Post Title" prop="title"   >
    <ng-template let-value="value"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
        {{value}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Description" prop="description" >
    <ng-template let-value="value"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
      <span [innerHtml]="value"> </span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Category" prop="post_categories" >
    <ng-template let-value="value"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
      <ng-container *ngFor="let item of value"> <span  [innerHtml]="item.title" class="tag"> </span> </ng-container>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="image" prop="image" >
    <ng-template let-value="value"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
        <button class="thumbnail-image-tb img-res" *ngIf="value" (click)="enlargeImage(value)"  [ngStyle]="{'background': 'url('+imgUrl+value+')no-repeat scroll center center' }" ></button>
    </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Actions" >
    <ng-template let-value="value" let-row="row"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
      <i class="fa fa-pencil-square-o icon-btn" aria-hidden="true" (click)="onRowSelect(row.id)"></i>
      <button class="fa fa-trash icon-btn" aria-hidden="true" (click)="deleteSection(rowIndex , row.id)"></button>   
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
</ng-container>

<div class="row" [formGroup]="postForm">
    <div class="col-md-9">
      <div class="form-group">
        <label for="staticEmail" class="col-sm-12 form-label">Post Title</label>
        <div class="col-sm-12">
            <input type="text"  class="form-control" formControlName="title">
        </div>
      </div>
      <div class="form-group">
        <label for="staticEmail" class="col-sm-12 form-label">Post Description</label>
        <div class="col-sm-12">
          <ck-editor name="editor1" formControlName="description" skin="moono-lisa" language="en" [fullPage]="true"></ck-editor>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary form-control p-2">Publish</button>
      <div class="card">
        <h6 class="card-header">Category</h6>
        <div class="card-body" formArrayName="categories">
          <div class="col-sm-12" *ngFor="let category of categories?.controls; let i = index;">
            <div [formGroupName]="i">
                <input type="checkbox" [checked]="category.get('selected').value" (change)="category.get('selected').value = !category.get('selected').value" [id]="category.get('id').value">
                <label [for]="category.get('id').value">{{ category.get('title').value }}</label>

            </div>
          </div>
        </div>
      </div>
    </div>
</div>

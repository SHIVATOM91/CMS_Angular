<section class="home-slider carouseldiv" *ngIf="page==''" style="background-color:#e2e2e2;margin-bottom:0px;">
  <ng-container *ngIf="sliderContent">
    <owl-carousel
      [options]="{items: 1, dots: true, navigation: true}"
      [items]="sliderContent"
      [carouselClasses]="['owl-theme',  'sliding']">
      <div class="item" *ngFor="let image of sliderContent;let i = index">
        <div class="thumbnail-image"  [ngStyle]="{'background': 'url('+imgUrl+image.bannerimg+')no-repeat scroll center center' ,  'height':'600px' , 'background-size': 'cover' }" >
          <div class="carousel-caption ">
        <p>{{image.title}}</p>
        <h2>{{image.description}}
        </h2>
          </div>
        </div>
      </div>
    </owl-carousel>
  </ng-container>
</section>

<!--- Static Banner -->
<section class="" *ngIf="page!=''">
  <div class="banner">
      <div class="container">

      </div>
  </div>
</section>
